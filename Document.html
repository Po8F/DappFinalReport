<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存款計畫</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js" type="module"></script>
    <script src="script.js"></script>
</head>
<body>

    <!-- -------------------------錢包資訊------------------------- -->
    <div class="wallet-info">
        <div class="containers">
            <section>
                <label for="Chain">Chain</label>
                <input type="text"  class="form-control" name="Chain" id="chain" readonly>
            </section>
            <section>
                <label for="Account">Account</label>
                <input type="text" class="form-control" name="Account" id="account" readonly>
            </section>
        </div>
    </div>


    <!-- -------------------------存款功能------------------------- -->
    <div class="deposit-section">
        <div class="containers">
            <section id="sec1">
                <label for="deposit">存款金額</label>
                <input type="number" class="form-control" name="deposit" placeholder="請輸入金額" id="input_deposit">
            </section>
            <section id="sec2">
                <label for="deadline">存款期限</label>
                <input type="date" class="form-control" name="deadline" placeholder="請輸入期限" id="input_deadline">
            </section>
        </div>
    </div>
    <!-- -------------------------利息支付------------------------- -->
</body>
</html>
